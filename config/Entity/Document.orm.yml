App\Entity\Document:
    type: entity
    repositoryClass: App\Repository\DocumentRepository
    manyToOne:
        proyect:
            targetEntity: Proyect
            inversedBy: documents
        template:
            targetEntity: Template
    oneToMany:
        versions:
            orderBy: { 'date': 'DESC' }
            cascade: [persist]
            targetEntity: Version
            mappedBy: document
    id:
        id:
            type: guid
            id: true
            generator:
                strategy: UUID
    fields:
        name:
            type: string
            length: 180
            unique: true
            nullable: false
        creationDate:
            type: datetime
    lifecycleCallbacks:
        prePersist: [ updateCreationDate ]
