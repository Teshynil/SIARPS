# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: 'es'
    app.db.table_prefix: t_
    app.db.column_prefix: c_
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $ldapSettings:
                LDAP_HOST: '%env(LDAP_HOST)%'
                READ_ONLY_USER: '%env(READ_ONLY_USER)%'
                READ_ONLY_USER_PASSWORD: '%env(READ_ONLY_USER_PASSWORD)%'
                SIARPS_LDAP_USER_GROUP_DN: '%env(SIARPS_LDAP_USER_GROUP_DN)%'
                SIARPS_LDAP_ADMIN_GROUP_DN: '%env(SIARPS_LDAP_ADMIN_GROUP_DN)%'
                SIARPS_LDAP_GROUP_PREFIX: '%env(SIARPS_LDAP_GROUP_PREFIX)%'
                SIARPS_LDAP_GROUP_OWNER_DN: '%env(SIARPS_LDAP_GROUP_OWNER_DN)%'
                BASE_DN: '%env(BASE_DN)%'
                SIARPS_MAIN_OU: '%env(SIARPS_MAIN_OU)%'
                SIARPS_LOGIN_ATTRIBUTE: '%env(SIARPS_LOGIN_ATTRIBUTE)%'
                SIARPS_FIRST_NAME_ATTRIBUTE: '%env(SIARPS_FIRST_NAME_ATTRIBUTE)%'
                SIARPS_LAST_NAME_ATTRIBUTE: '%env(SIARPS_LAST_NAME_ATTRIBUTE)%'


    App\Helpers\EntityLogger:
        tags:
        - { name: doctrine.event_listener, event: onFlush }

    Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler:
        arguments: [!service { class: PDO, factory: ['@database_connection', 'getWrappedConnection'] },{ lock_mode: 1 }]

    App\Security\PermissionService:
        class: App\Security\PermissionService
    App\Security\Ldap:
        class: App\Security\Ldap

    Symfony\Component\Ldap\Adapter\ExtLdap\Adapter:
        arguments:
            -   host: '%env(LDAP_HOST)%'
                port: 389
                encryption: tls
                options:
                    protocol_version: 3
                    referrals: false
    Symfony\Component\Ldap\LdapInterface: '@App\Security\Ldap'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    App\Helpers\PrefixNamingStrategy:
        class: App\Helpers\PrefixNamingStrategy
        arguments: ['%app.db.table_prefix%','%app.db.column_prefix%']
    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
